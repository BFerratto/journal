<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Journal
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="//cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script>
      tinymce.init({ selector:'#textContent' });
      function getContent (){
        var xhr = new XMLHttpRequest()
        var content = tinymce.get("textContent").getContent()
        xhr.open("POST","/save")
        xhr.setRequestHeader("Content-Type", "application/json")
        xhr.onreadystatechange = function() {
          console.log("redState", xhr.readyState);
          console.log("status", xhr.status);
          console.log("responseText", xhr.responseText);
          if(xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
            alert(xhr.responseText)
          }
        }
        xhr.send(JSON.stringify({text: content}))
      }
    </script>
  </head>
  <body>
    <header id="navbar">
      <div class="content">
        <div class="userContent">
          <h3 class="userName">Bruna</h3>
          <div class="photo"></div>

          </div>
        </div>

      </div>
    </header>
    <div class="content">
      <h1>opa</h1>
      <textarea id="textContent">AAAH</textarea>
      <button id="sendButton" onclick="getContent()">Enviar</button>
    </div>
  </body>
</html>
